<div class="content">
<!-- start section-account.html-->
<section class="section section-account" id="section-account">
    <div class="section__wrapper">
        <div class="section__title">
            <h1 class="h1">
                Личный кабинет
            </h1>
        </div>
        <form action="#" class="form form-user">
            <div class="form__item item-input">
                <div class="input__field-wrapper">
                    <div class="input__field">
                        <label for="user-personal-second-name" class="label">Фамилия</label>
                        <div class="input-wrapper -with-mark">
                            <input type="text" class="input input-blue" value="Голицына" id="user-personal-second-name"
                                   name="user-personal-second-name" placeholder="Ваша фамилия">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="user-personal-name" class="label">Имя</label>
                        <div class="input-wrapper -with-mark">
                            <input type="text" class="input input-blue" value="Светлана" id="user-personal-name"
                                   name="user-personal-name" placeholder="Ваше имя">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="user-personal-third-name" class="label">Отчество</label>
                        <div class="input-wrapper">
                            <input type="text" class="input input-blue" id="user-personal-third-name"
                                   name="user-personal-third-name" placeholder="Ваше отчество">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="user-personal-phone" class="label">Телефон</label>
                        <div class="input-wrapper">
                            <input type="tel" class="input input-blue" id="user-personal-phone"
                                   name="user-personal-phone" placeholder="Ваш телефон">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="user-personal-email" class="label">Email</label>
                        <div class="input-wrapper -with-mark">
                            <input type="email" class="input input-blue" value="postelnyak91@mail.ru"
                                   id="user-personal-email" name="user-personal-email" placeholder="Ваш email">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <form action="#" class="form form-mailing">
        <div class="form__item-wrapper">
            <div class="form__item item-content">
                <div class="form__title">
                    <i class="icon icon-bell"></i>
                    <span class="text">
                        Подпишитесь на нашу рассылку
                    </span>
                </div>
                <div class="form__input">
                    <div class="input__field-wrapper">
                        <div class="input__box-wrapper">
                            <div class="input__box box-checkbox-blue">
                                <input type="checkbox" class="input input-checkbox" id="mailing-checkbox-1">
                                <label for="mailing-checkbox-1" class="label">Спецпредложения</label>
                            </div>
                            <div class="input__box box-checkbox-blue">
                                <input type="checkbox" class="input input-checkbox" id="mailing-checkbox-2">
                                <label for="mailing-checkbox-2" class="label">Новости</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__item item-form">
                <div class="form__input">
                    <div class="input__field-wrapper">
                        <div class="input__field">
                            <input type="email" class="input input-blue" placeholder="Email">
                        </div>
                        <div class="form__button">
                            <button class="link link-primary" type="submit">Подписаться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="rec-block rec-main">
        <div class="rec__wrapper">
        <span class="text">
            Место для рекламы
        </span>
        </div>
    </div>
</section>
<!-- end section-account.html-->
</div>
