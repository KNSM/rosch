<section class="section section-account" id="section-account">
    <div class="section__wrapper">
        <form action="#" class="form form-user">
            <div class="section__title">
                <div class="section__title-wrapper">
                    <h1 class="h1">
                        Регистрация
                    </h1>
                    <a href="javascript:;" class="link link-text-primary">
                        <b>
                            Вход
                        </b>
                    </a>
                </div>
            </div>
            <div class="form__item item-input">
                <div class="input__field-wrapper">
                    <div class="input__field">
                        <label for="user-reg-email" class="label">Email</label>
                        <div class="input-wrapper -with-mark">
                            <input type="email" class="input input-blue" id="user-reg-email" name="user-reg-email"
                                   placeholder="emample@mail.com">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="user-reg-password" class="label">Пароль</label>
                        <div class="input-wrapper -password -with-mark">
                            <input type="password" class="input input-blue input-password" id="user-reg-password"
                                   name="user-reg-password" placeholder="Введите пароль">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="user-reg-password-repeat" class="label">Повторить пароль</label>
                        <div class="input-wrapper -password -with-mark">
                            <input type="password" class="input input-blue input-password" id="user-reg-password-repeat"
                                   name="user-reg-password-repeat" placeholder="Повторите пароль">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__button">
                <button class="link link-primary" type="submit">
                    Зарегистрироваться
                </button>
            </div>
            <div class="form__item item-media">
                <div class="media-block">
                    <div class="media-text">
                        <span class="text">
                            Вход через
                        </span>
                    </div>
                    <div class="media-list">
                        <ul class="list list-media-icons">
                            <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                                    class="icon icon-vk"></i></a></li>
                            <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                                    class="icon icon-twitter"></i></a></li>
                            <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                                    class="icon icon-facebook"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
