<div class="content-fluid">
<!-- start section-contacts.html-->
<section class="section section-contacts" id="section-contacts">
    <div class="section__wrapper">
        <div class="contact__item item-contacts">

            <div class="section__title">
                <h1 class="h1">
                    Контакты
                </h1>
            </div>

            <div class="section__table">
                <table class="table table-info">
                    <tbody class="text-left">
                    <tr>
                        <td>Телефон</td>
                        <td><b><a class="link link-text-default" href="tel:88000000000">8 800 000-00-00</a></b></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><a class="link link-text-default" href="mailto:mail@mail.ru">mail@mail.ru</a></td>
                    </tr>
                    <tr>
                        <td>Адрес</td>
                        <td>г. Санкт Петербург, Невский проспект</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="section__list">
                <ul class="list list-media-icons">
                    <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                            class="icon icon-vk"></i></a></li>
                    <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                            class="icon icon-twitter"></i></a></li>
                    <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                            class="icon icon-facebook"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="contact__item item-form">
            <form action="#" class="form form-support">
                <div class="form__caption">
                    <p class="text">
                        У вас есть вопрос? Напишите нам его на почту <a href="javascript:;"
                                                                        class="link link-text-primary"><b>mail@mail.ru</b></a>
                        или в форму ниже
                    </p>
                </div>

                <div class="form__item">
                    <div class="input__field-wrapper">
                        <div class="input__field">
                            <div class="selector selector-gray-border">
                                <select class="select">
                                    <option value="1" selected class="caption">Тема обращения</option>
                                    <option value="2">Тема номер 1</option>
                                    <option value="3">Тема номер 2</option>
                                    <option value="4">Тема номер 3</option>
                                </select>
                                <div class="selector-menu">
                                    <div class="menu"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input__field">
                            <div class="input-wrapper -with-mark">
                                <input type="email" class="input input-blue" placeholder="Email">
                            </div>
                        </div>
                        <div class="input__field">
                            <div class="input-wrapper -with-mark">
                                <textarea class="input input-textarea-blue" placeholder="Сообщение..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form__button">
                    <button class="link link-primary">Отправить вопрос</button>
                </div>
            </form>
        </div>
