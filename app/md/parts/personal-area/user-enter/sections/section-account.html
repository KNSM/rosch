<section class="section section-account" id="section-account">
    <div class="section__wrapper">
        <form action="#" class="form form-user">
            <div class="section__title">
                <h1 class="h1">
                    Вход
                </h1>
                <a href="javascript:;" class="link link-text-primary">
                    <b>
                        Регистрация
                    </b>
                </a>
            </div>

            <div class="form__item item-input">
                <div class="input__field-wrapper">
                    <div class="input__field">
                        <label for="#" class="label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" class="input input-blue">
                        </div>
                    </div>
                    <div class="input__field">
                        <label for="#" class="label">Пароль</label>
                        <div class="input-wrapper -password">
                            <input type="password" class="input input-blue input-password">
                            <i class="icon icon-eye"></i>
                            <i class="icon icon-no-eye"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__item item-button">
                <div class="form__button">
                    <button class="link link-primary" type="submit">
                        Вход
                    </button>
                </div>
            </div>
            <div class="form__item item-media">
                <div class="media-block">
                    <div class="media-text">
                        <span class="text">
                            Вход через
                        </span>
                    </div>
                    <div class="media-list">
                        <ul class="list list-media-icons">
                            <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                                    class="icon icon-vk"></i></a></li>
                            <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                                    class="icon icon-twitter"></i></a></li>
                            <li class="list__item"><a href="javascript:;" class="list__item-link"><i
                                    class="icon icon-facebook"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form__item item-forgot-password">
                <div class="forgot-password-text">
                    <a href="javascript:;" class="link link-text-primary">
                        Не помню пароль
                    </a>
                </div>
            </div>
        </form>
    </div>
</section>
